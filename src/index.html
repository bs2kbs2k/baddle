<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Baddle - A wordle clone</title>
    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.ts" type="module"></script>
  </head>
  <body class="nightmode">
    <noscript>
      This client-sided game needs javascript what a surprise
    </noscript>
    <div id="overlay" class="hidden close" aria-hidden="true">
      <div id="overlay-inner">
        <header>
          <div></div>
          <div class="title">
            settings
          </div>
          <div class="button-group">
            <button id="close" class="icon close" aria-label="close">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path
                  d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
                  fill="var(--color-tone-3)"
                />
              </svg>
            </button>
        </header>
        <div id="overlay-content">
        </div>
      </div>
    </div>
    <div id="game">
      <div id="toast" class="hidden">
        hello
      </div>
      <header>
        <div class="button-group">
          <button id="help" class="icon" aria-label="help">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M0 0h24v24H0V0z" fill="none"/>
              <path
                d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"
                fill="var(--color-tone-3)"
              />
            </svg>
          </button>
        </div>
        <div class="title">
          BADDLE
        </div>
        <div class="button-group">
          <button id="stats" class="icon" aria-label="statistics">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24">
              <rect fill="none" height="24" width="24"/>
              <g>
                <path d="M16,11V3H8v6H2v12h20V11H16z M10,5h4v14h-4V5z M4,11h4v8H4V11z M20,19h-4v-6h4V19z" fill="var(--color-tone-3)"/>
              </g>
            </svg>
          </button>
          <button id="settings" class="icon" aria-label="settings">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24">
              <g>
                <path d="M0,0h24v24H0V0z" fill="none"/>
                <path
                  d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"
                  fill="var(--color-tone-3)"
                />
              </g>
            </svg>
          </button>
        </div>
      </header>
      <div id="board">
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
      <div id="keyboard">
        <div class="keyboard-row">
          <button class="key">Q</button>
          <button class="key">W</button>
          <button class="key">E</button>
          <button class="key">R</button>
          <button class="key">T</button>
          <button class="key">Y</button>
          <button class="key">U</button>
          <button class="key">I</button>
          <button class="key">O</button>
          <button class="key">P</button>
        </div>
        <div class="keyboard-row">
          <div class="spacer"></div>
          <button class="key">A</button>
          <button class="key">S</button>
          <button class="key">D</button>
          <button class="key">F</button>
          <button class="key">G</button>
          <button class="key">H</button>
          <button class="key">J</button>
          <button class="key">K</button>
          <button class="key">L</button>
          <div class="spacer"></div>
        </div>
        <div class="keyboard-row">
          <button class="key extra-wide-key">ENTER</button>
          <button class="key">Z</button>
          <button class="key">X</button>
          <button class="key">C</button>
          <button class="key">V</button>
          <button class="key">B</button>
          <button class="key">N</button>
          <button class="key">M</button>
          <button class="key extra-wide-key" aria-label="Backspace">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--key-text-color)">
              <path d="M0 0h24v24H0V0z" fill="none"/>
              <path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <template id="settings-content">
      <div class="option">
        <div class="option-label">
          Dark Theme
        </div>
        <label class="switch">
          <input type="checkbox" id="dark-theme">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <div class="option-label">
          Hard Mode
          <div class="option-desc">
            Any revealed hints must be used in subsequent guesses
          </div>
        </div>
        <label class="switch">
          <input type="checkbox" id="hard-mode">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <div class="option-label">
          Colorblind Colors
          <div class="option-desc">
            Use colors that are easier to differentiate for colorblind people
          </div>
        </div>
        <label class="switch">
          <input type="checkbox" id="colorblind-mode">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option">
        <div class="option-label">
          Game Mode
        </div>
        <select id="game-mode">
          <option value="practice">Practice</option>
          <option value="time-machine">Time Machine</option>
        </select>
      </div>
    </template>
    <template id="stats-content">
      Foo!
    </template>
    <template id="help-content">
      Bar!
    </template>
  </body>
</html>
